<div
  [ngClass]="{ reminder: task.reminder }"
  class="task"
  (dblclick)="reminderToggle(task)"
>
  <h3>
    {{ task.text }}
    <fa-icon
      (click)="onDelete(task)"
      [ngStyle]="{ color: 'red' }"
      [icon]="faTimes"
    ></fa-icon>
  </h3>
  <p [style.font-size]="fontSize">{{ task.day }}</p>
</div>
